<svg width="32" height="32" viewBox="0 0 320 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="320" height="320" rx="60" fill="#1f2937"/>
  <g filter="url(#glow)">
    <circle cx="160" cy="160" r="100" fill="#ff4081" fill-opacity="0.8"/>
  </g>
  <text x="50%" y="50%" text-anchor="middle" dy=".35em" font-size="80" font-family="Arial Black, Arial, sans-serif" fill="#fff">MB</text>
  <defs>
    <filter id="glow" x="0" y="0" width="320" height="320" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
