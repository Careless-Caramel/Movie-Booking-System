{% extends "base.html" %}
{% block content %}
<div class="login-wrapper">
  <div class="login-card">
    <h1 class="login-title">Create Account âœ¨</h1>
    <p class="login-subtitle">Join MovieBook and start booking your favorite movies</p>

    {% if message %}
      <div class="flash-message flash-{{ message_type|default('info') }}" style="margin-bottom:1rem;">{{ message }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('register') }}">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Choose a strong password" required>
      </div>

      <button type="submit" class="btn">Register</button>
    </form>

    <p class="signup-text">
      Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
